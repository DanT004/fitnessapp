<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-card *ngFor="let user of user">
    <img alt="Silhouette of mountains" src="{{ user.img }}" />
  </ion-card>

  <ion-button expand="full" (click)="logout()" >Logout</ion-button>

</ion-content>
