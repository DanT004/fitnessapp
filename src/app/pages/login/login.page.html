<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <div class="input-group">
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" placeholder="Enter Email" formControlName="email"></ion-input>
     

       
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" placeholder="Enter Password" formControlName="password"></ion-input>
      </ion-item>
    </div>

    <ion-button expand="block" color="tertiary" (click)="login()">Login</ion-button>
    <ion-button expand="block" color="light" (click)="signup()">Not yet a member? Sign Up!</ion-button>
</form>
</ion-content>
