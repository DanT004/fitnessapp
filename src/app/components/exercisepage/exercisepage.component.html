<ion-card>
  <ion-card-header>

    <ion-card-title>{{ exercise.title }}</ion-card-title>

  </ion-card-header>

  <ion-card-content>
    <iframe width="100%" height="315" [src]="vidUrl" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </ion-card-content>
  <ion-card-content>
    <h1>Exercise Information:</h1>
  </ion-card-content>
  <ion-card-content>{{ exercise.info }}</ion-card-content>


</ion-card>
